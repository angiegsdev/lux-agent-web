        body {

<body>

<h1>LUX â€“ InteracciÃ³n por Voz</h1>
<p>Habla al micrÃ³fono y LUX te escucharÃ¡</p>

<button onclick="startListening()">ðŸŽ¤ Hablar</button>

<div id="status"></div>
<div id="recognizedText"></div>

<script>
    // âš ï¸ CONFIGURA AQUÃ TU AZURE SPEECH
    const SPEECH_KEY = "PEGA_AQUI_TU_SPEECH_KEY";
    const SPEECH_REGION = "eastus"; // ej: eastus, westus2, brazilsouth

    function startListening() {
        document.getElementById("status").innerText = "Escuchando...";
        document.getElementById("recognizedText").innerText = "";

        const speechConfig = SpeechSDK.SpeechConfig.fromSubscription(
            SPEECH_KEY,
            SPEECH_REGION
        );

        speechConfig.speechRecognitionLanguage = "es-CO";

        const audioConfig = SpeechSDK.AudioConfig.fromDefaultMicrophoneInput();
        const recognizer = new SpeechSDK.SpeechRecognizer(
            speechConfig,
            audioConfig
        );

        recognizer.recognizeOnceAsync(result => {
            if (result.reason === SpeechSDK.ResultReason.RecognizedSpeech) {
                document.getElementById("status").innerText = "Texto reconocido:";
                document.getElementById("recognizedText").innerText = result.text;

                // RESPUESTA DE VOZ (TTS)
                speakText("Te escuchÃ©. Dijiste: " + result.text);
            } else {
                document.getElementById("status").innerText = "No se pudo reconocer la voz.";
            }

            recognizer.close();
        });
    }

    function speakText(text) {
        const speechConfig = SpeechSDK.SpeechConfig.fromSubscription(
            SPEECH_KEY,
            SPEECH_REGION
        );

        speechConfig.speechSynthesisVoiceName = "es-CO-SalomeNeural";

        const synthesizer = new SpeechSDK.SpeechSynthesizer(speechConfig);

        synthesizer.speakTextAsync(
            text,
            () => synthesizer.close(),
            err => {
                console.error(err);
                synthesizer.close();
            }
        );
    }
</script>
